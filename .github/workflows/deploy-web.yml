name: Deploy Web

on:
  push:
    paths:
      - "apps/web/**"
    branches:
      - main

jobs:
  deploy:
    name: build and deploy Web by Docker
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: google-github-actions/auth@v2
        id: google-auth
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTIFY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      - uses: docker/login-action@v3
        with:
          registry: asia-northeast1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.google-auth.outputs.access_token }}
      - run: docker build --platform=linux/amd64 --tag ${{ secrets.GOOGLE_ARTIFACT_REGISTRY }}:latest -f ./apps/web/Dockerfile .
      - run: docker push ${{ secrets.GOOGLE_ARTIFACT_REGISTRY }}:latest
